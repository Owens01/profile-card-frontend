<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="navbar" role="banner">
    <h1 class="site-title">HNG</h1>
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="container" id="main" role="main">
    <h2 id="contact-heading" class="style">Contact Us</h2>

    <form id="contactForm" novalidate aria-labelledby="contact-heading">
      <div class="form-group">
        <label class="contact-label" for="contact-name">Full name</label>
        <input
          type="text"
          id="contact-name"
          class="contact-input"
          name="name"
          data-testid="test-contact-name"
          aria-describedby="test-contact-error-name"
          required
        />
        <p id="test-contact-error-name" data-testid="test-contact-error-name" class="error-message" role="alert" aria-live="assertive"></p>
      </div>

      <div class="form-group">
        <label class="contact-label" for="contact-email">Email</label>
        <input
          type="email"
          id="contact-email"
          class="contact-input"
          name="email"
          data-testid="test-contact-email"
          aria-describedby="test-contact-error-email"
          required
        />
        <p id="test-contact-error-email" data-testid="test-contact-error-email" class="error-message" role="alert" aria-live="assertive"></p>
      </div>

      <div class="form-group">
        <label class="contact-label" for="contact-subject">Subject</label>
        <input
          type="text"
          id="contact-subject"
          class="contact-input"
          name="subject"
          data-testid="test-contact-subject"
          aria-describedby="test-contact-error-subject"
          required
        />
        <p id="test-contact-error-subject" data-testid="test-contact-error-subject" class="error-message" role="alert" aria-live="assertive"></p>
      </div>

      <div class="form-group">
        <label class="contact-label" for="contact-message">Message</label>
        <textarea
          id="contact-message"
          name="message"
          data-testid="test-contact-message"
          aria-describedby="test-contact-error-message"
          rows="5"
          required
        ></textarea>
        <p id="test-contact-error-message" data-testid="test-contact-error-message" class="error-message" role="alert" aria-live="assertive"></p>
      </div>

      <div class="form-actions">
        <button class="btn" type="submit" data-testid="test-contact-submit">Send Message</button>
        <p id="test-contact-success" data-testid="test-contact-success" class="success-message" hidden role="status" aria-live="polite">
          âœ… Thank you! Your message has been sent.
        </p>
      </div>
    </form>
  </main>

  <script src="./script.js"></script>
</body>
</html>
